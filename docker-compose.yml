version: '3'
services:
  app:
    image: composer:latest
    volumes:
      - .:/app
    working_dir: /app
    command: bash -c "composer install && php artisan serve --host=0.0.0.0"
    ports:
      - 80:80

  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3306:3306

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    ports:
      - 8080:80
    depends_on:
      - db
